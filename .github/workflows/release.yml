name: release

on:
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      raw_tag: ${{ steps.get_version.outputs.VERSION }}
      tag: ${{ steps.get_version.outputs.VERSION_NO_PREFIX }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.ref }}
          release_name: Release ${{ github.event.ref }}
          draft: false
          prerelease: false
      - name: Get the version
        id: get_version
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
          echo ::set-output name=VERSION_NO_PREFIX::${GITHUB_REF#refs/tags/v}

  build:
    name: Build binaries
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        goarch: [amd64, arm64]
    runs-on: ${{ matrix.os }}
    needs: create_release
    env:
      GOARCH: ${{ matrix.goarch }}
      ASSET_NAME: ${{ format('turbogit_{0}_{2}_{1}.tar.gz', needs.create_release.outputs.raw_tag, env.GOOS, env.GOARCH) }}
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        env:
          TUG_COMMIT: ${{ github.sha }}
          TUG_VERSION: ${{ needs.create_release.outputs.tag }}
        run: make build
      - name: Package
        run: tar -zcvf ${ASSET_NAME} -C bin/ .
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET_NAME }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/octet-stream

  doc:
    name: Deploy documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - uses: supplypike/setup-bin@v1
        name: Install doctave
        with:
          uri: https://github.com/Doctave/doctave/releases/download/0.4.2/doctave-0.4.2-x86_64-unknown-linux-musl.tar.gz
          name: doctave
          version: 0.4.2
      - name: Build
        run: make doc
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist/doc/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
