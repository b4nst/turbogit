name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          sudo apt update
          sudo apt install cmake curl libssl-dev
          curl -L https://github.com/libgit2/libgit2/releases/download/v1.0.1/libgit2-1.0.1.tar.gz | tar -xz
          mkdir -p libgit2-1.0.1/build
          cd libgit2-1.0.1/build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_CLAR=OFF
          sudo cmake --build . --target install
          cd -
          rm -rf libgit2-1.0.1
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: make build

      - name: Download codeclimate reporter
        run: wget -O cc-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 && chmod +x cc-reporter

      - name: Prepare code coverage
        run: ./cc-reporter before-build

      - name: Test
        run: make test

      - name: Upload code coverage
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: ./cc-reporter after-build --coverage-input-type gocov -p github.com/b4nst/turbogit
  build_macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          wget https://raw.githubusercontent.com/Homebrew/homebrew-core/1ca11b5a5dbd39d483602e73ddcea78ca8a65de8/Formula/libgit2.rb
          brew install ./libgit2.rb
      - name: Build
        run: make build
      - name: Test
        run: make test
